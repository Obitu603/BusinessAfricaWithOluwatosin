<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Business Africa</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5276;
            --secondary: #f39c12;
            --accent: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #333333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: linear-gradient(rgba(2, 9, 14, 0.9), rgba(2, 9, 14, 0.623));
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1556761175-b413da4baf72?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover;
            opacity: 0.1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }

        .logo-img {
            height: 70px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
        }

        .logo-text span {
            color: var(--secondary);
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--white);
            position: relative;
        }

        .login-header p {
            margin-top: 10px;
            opacity: 0.9;
            position: relative;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 82, 118, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--secondary) 0%, #e67e22 100%);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .login-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #e74c3c;
        }

        .demo-credentials {
            background-color: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid var(--secondary);
        }

        .demo-credentials h4 {
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .demo-credentials h4 i {
            margin-right: 8px;
            color: var(--secondary);
        }

        .demo-credentials p {
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .credential {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .credential-label {
            font-weight: 600;
            color: var(--dark);
        }

        .credential-value {
            font-family: 'Courier New', monospace;
            background-color: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid rgba(26, 82, 118, 0.2);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 1.6rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="assest/img/logo.png" alt="Business Africa Logo" class="logo-img">
            </div>
            <h1>Admin Login</h1>
            <p>Access the content management system</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span id="buttonText">Login</span>
            </button>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <span>Authenticating...</span>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password. Please try again.
            </div>
            
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <div class="credential">
                    <span class="credential-label">Username:</span>
                    <span class="credential-value">admin</span>
                </div>
                <div class="credential">
                    <span class="credential-label">Password:</span>
                    <span class="credential-value">businessafrica2023</span>
                </div>
                <p style="margin-top: 10px; font-style: italic; color: #666;">
                    Use these credentials to access the admin panel.
                </p>
            </div>
            
            <a href="blog.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Blog
            </a>
        </form>
    </div>

    <script>
        // Admin credentials (in a real app, this would be handled server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'businessafrica2023'
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Toggle password visibility
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const icon = passwordToggle.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginButton.disabled = true;
            buttonText.textContent = 'Authenticating...';
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Simulate API call delay
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store admin session
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());
                    
                    // Show success and redirect
                    loginButton.style.backgroundColor = '#2ecc71';
                    buttonText.innerHTML = '<i class="fas fa-check"></i> Success! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                    buttonText.textContent = 'Login';
                    loadingIndicator.style.display = 'none';
                    
                    // Shake animation for error
                    loginForm.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                }
            }, 1500); // Simulate network delay
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Clear error message when user starts typing
        document.getElementById('username').addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });

        // Focus on username field when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });

        // Check if user is already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            // Check if login is still valid (less than 24 hours)
            const loginTime = new Date(localStorage.getItem('adminLoginTime'));
            const currentTime = new Date();
            const hoursDiff = (currentTime - loginTime) / (1000 * 60 * 60);
            
            if (hoursDiff < 24) {
                // Auto-redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                // Session expired
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
            }
        }
    </script>
</body>
</html>
